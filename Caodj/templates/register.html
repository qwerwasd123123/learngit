<body>


<form class="form-horizontal" action="/register/" method="post">
  <div class="form-group">
    <label for="id_username" class="col-sm-2 control-label">用户名</label>
    <div class="col-sm-10" style="padding-right:500px">
      <input type="text" class="form-control" id="id_username" placeholder="User"  name="user">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
    <div class="col-sm-10" style="padding-right:500px">
      <input type="password" class="form-control" id="inputPassword3" placeholder="Password" name="pwd">
    </div>
  </div>
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">邮箱</label>
    <div class="col-sm-10" style="padding-right:500px">
      <input type="email" class="form-control" id="inputEmail3" placeholder="Email" name="email">
    </div>
  </div>
    <div class="form-group">
    <label  class="col-sm-2 control-label">头像</label>
    <div class="col-sm-10" style="padding-right:500px">
      <input type="file" id="chooseImage" name="headimg">
{#      <img id="cropedBigImg" value='custom' alt="lorem ipsum dolor sit" data-address='' title="自定义背景"/>#}
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">注册</button>
        <span style="color: red">{{ error }}</span>
    </div>
  </div>
</form>
<script>

     $('#chooseImage').on('change',function(){
    	var filePath = $(this).val(),         //获取到input的value，里面是文件的路径
    	    fileFormat = filePath.substring(filePath.lastIndexOf(".")).toLowerCase();
    	// 检查是否是图片
    	if( !fileFormat.match(/.png|.jpg|.jpeg/) ) {
    		error_prompt_alert('上传错误,文件格式必须为：png/jpg/jpeg');
        	return;
        }
        $('#cropedBigImg').attr('src',filePath);
        $('#loding').show();
});
